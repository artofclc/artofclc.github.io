
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js canvas example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #222;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 10px;
    background-color: #333;
    gap: 10px;
  }
  #controls .control-group {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 1.1rem;
    transition: color 0.3s;
  }
  button:hover,
  button:focus {
    color: #56c1ff;
    outline: none;
  }
  button:active {
    color: #1a9dff;
  }
  button:disabled {
    color: #666;
    cursor: not-allowed;
  }
  button#eraserButton {
    font-size: 1.5rem;
    position: relative;
  }
  #canvas-container {
    flex: 1;
    position: relative;
    margin: 10px;
    overflow: hidden;
  }
  .active-tool {
    background-color: #1a9dff;
    border-radius: 3px;
    padding: 0 5px;
  }
</style>
  </head>
  <body>
    <div id="controls">
      <div class="control-group">
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000000" />
      </div>
      <div class="control-group">
        <label for="toolSelector">Tool:</label>
        <select id="toolSelector">
          <option value="1">Hard Round Brush</option>
          <option value="6">Watercolor Brush</option>
<option value="7">Airbrush</option>
        </select>
      </div>
      <div class="control-group">
        <button id="eraserButton"><i class="fas fa-eraser"></i></button>
      </div>
      <div class="control-group">
        <label for="brushSize">Size:</label>
        <input type="range" id="brushSize" min="1" max="100" value="10" step="1" />
      </div>
      <div class="control-group">
        <label for="hueJitter">Hue Jitter:</label>
        <input type="range" id="hueJitter" min="0" max="100" step="1" value="0" />
      </div>
      <div class="control-group">
        <label for="opacitySlider">Opacity:</label>
        <input type="range" id="opacitySlider" min="0" max="255" value="255" step="1">
      </div>
      <div class="control-group">
        <button id="undoButton" onclick="undo()" disabled><i class="fas fa-undo"></i></button>
        <button id="redoButton" onclick="redo()" disabled><i class="fas fa-redo"></i></button>
        <button id="clearButton" onclick="clearCanvas()">Clear</button>
        <button id="saveButton" onclick="saveCanvas()">Save</button>
      </div>
    </div>
    <div id="canvas-container">
    </div>
    <script src="diyps2023.js"></script>
  </body>
</html>
